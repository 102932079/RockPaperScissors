<!-- game result summay -->
<div class="header">
    <p>Rock, Paper, Scissors : game result</p>    
    <label for="username">Username&nbsp;<input [(ngModel)]="gameService.username" type="text" id="username"></label>
</div>
<div class="container">
    <h1>{{gameService._result}}!</h1>
    <div class="choices">
        <div *ngIf="gameService.playerSelection === 'rock'" class="selection rock"></div>
        <div *ngIf="gameService.playerSelection === 'paper'" class="selection paper"></div>
        <div *ngIf="gameService.playerSelection === 'scissors'" class="selection scissors"></div>
        <h3>vs</h3>
        <div *ngIf="gameService._aISelection === 'rock'" class="selection rock"></div>
        <div *ngIf="gameService._aISelection === 'paper'" class="selection paper"></div>
        <div *ngIf="gameService._aISelection === 'scissors'" class="selection scissors"></div>
    </div>
